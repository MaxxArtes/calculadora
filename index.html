<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas com Juros</title>
    <link rel="stylesheet" href="https://seu-usuario.github.io/seu-repositorio/styles.css">
    <style>
        .container {
            border: 2px solid black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container centered">
        <h1>Calculadora de Parcelas com Juros</h1>
        <label for="valorProduto">Valor do Produto:</label>
        <input type="number" id="valorProduto" value="2700">
        <br><br>
        <label for="parcelas">Número de Parcelas:</label>
        <input type="number" id="parcelas" value="12">
        <br><br>
        <label for="juroMes">Juros por Mês (%):</label>
        <input type="number" id="juroMes" value="0.1">
        <br><br>
        <button onclick="calcularParcelas()">Calcular Parcelas</button>
        <br><br>
        <div id="resultado"></div>
        <div id="resultadoTotal"></div>
    </div>

    <script>
        function calcularParcelas() {
            var valorProduto = parseFloat(document.getElementById("valorProduto").value);
            var parcelas = parseInt(document.getElementById("parcelas").value);
            var juroMes = parseFloat(document.getElementById("juroMes").value) / 100;

            var valorParcela = (valorProduto * juroMes) / (1 - Math.pow(1 + juroMes, -parcelas));
            valorParcela = valorParcela.toFixed(2);

            document.getElementById("resultado").innerHTML = "Valor de cada parcela: R$ " + valorParcela;
            document.getElementById("resultadoTotal").innerHTML = "Valor Total com juros: R$ " + (valorParcela * parcelas).toFixed(2);
        }
    </script>
</body>

</html>
